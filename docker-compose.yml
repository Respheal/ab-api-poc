services:
  api:
    image: api
    build: ./api
    ports:
      - 8000:8000
    command: poetry run uvicorn app.main:app --host 0.0.0.0
    depends_on:
      - redis
      - db

  db:
    image: postgres
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=fastapi_celery
      - POSTGRES_USER=fastapi_celery
      - POSTGRES_PASSWORD=fastapi_celery

  redis:
    image: redis

  celery_worker:
    build: ./api
    image: fastapi_celery_example_celery_worker
    command: poetry run celery -A app.main.celery worker --loglevel=info
    env_file:
      - .env/.dev-sample
    depends_on:
      - redis
      - db

  celery_beat:
    build: ./api
    image: fastapi_celery_example_celery_beat
    command: poetry run celery -A app.main.celery beat -l info
    env_file:
      - .env/.dev-sample
    depends_on:
      - redis
      - db

  flower:
    image: mher/flower
    command: celery flower --app=app.main.celery --broker="redis://redis:6379/0"
    env_file:
      - .env/.dev-sample
    ports:
      - 5557:5555
    depends_on:
      - redis
      - db